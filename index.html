<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <!-- Start your code from here -->

        <h2>Click on the games to explore</h2>
        <h5>These games are build in game lab , click on the game lab to play</h5>
        <div id="myCarousel" class="carousel slide">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/RibCRr1MdvHh-0jSpWKcPoj3I9zIKBBrt9Ng5lWa8ug/edit" target="_blank">
                            <img src="Winne_Pooh.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Winee_pooh</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/GMKlOxXf3tSTLjRxMRzsOj_knLBjGNHYAXVKaX7DmgE/edit" target="_blank">
                            <img src="Car_game.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Car_game</p>
                        </div>
                    </center>
                </div>

            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>

        </div>
        <h2>Click on the playstore apps to explore</h2>
        <h5>These games are build in play lab , click on the app to view</h5>
        <div id="myCarousel2" class="carousel slide" data-ride="carousel">

            <!-- Wrapper for slides -->

            <div class="carousel-inner">
                <div class="item-active">
                    <center>
                        <a href="https://play.google.com/store/apps/details?
                                 id=com.gmail.whitehattersapp.befitnotfat" target="_blank">
                            <img src="chat_app.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>chat app</p>
                        </div>

                    </center>

                </div>
                <div class="item">
                    <center>
                        <a href="https://play.google.com/store/apps/details?
                                 id=com.gmail.whitehattersapp.befitnotfat" target="_blank"></a>
                        <img src="be_fit_img.png">
                        <div class="carousel-content">
                            <p>Be Fit Not Fat</p>
                        </div>
                    </center>
                </div>

            </div>
            <a class="left carousel-control" href="#myCarousel2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#myCarousel2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>


        </div> <!-- This is the closing div tag for class container -->

</body>

</html>
